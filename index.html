<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="FrameHaru — Your memories, beautifully framed and delivered to your doorstep in Kathmandu." />

      @font-face {

        font-weight: 600;
        font-style: normal;
        font-display: swap;
      }
      /* Map National Park to DM Sans (production: replace with actual National Park font files) */
      @font-face {
        font-family: 'National Park';
        src: local('DM Sans');
        font-display: swap;
      }
